<head>

  <title>Pixel Heart</title>
  <link rel = "stylesheet" href = "style.css">

</head>
<body>

  <div class="pixel-art">

    <div class="pixel red"></div>

    <div class="pixel"></div>
    <div class="pixel red"></div>
    <div class="pixel red"></div>

    <div class="pixel red"></div>
    <div class="pixel red"></div>
    <div class="pixel red"></div>
    <div class="pixel red"></div>

    <!-- Row 3 -->

    <div class="pixel red"></div>
    <div class="pixel red"></div>
    <div class="pixel red"></div>
    <div class="pixel red"></div>
    <div class="pixel red"></div>

    <!-- Row 4 -->
    <div class="pixel"></div>
    <div class="pixel red"></div>
    <div class="pixel red"></div>
    <div class="pixel red"></div>
    <div class="pixel red"></div>
    <div class="pixel red"></div>
    <div class="pixel"></div>

    <!-- Row 5 -->
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel red"></div>
    <div class="pixel red"></div>
    <div class="pixel red"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>

    <!-- Row 6 -->
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel red"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
  </div>

</body>
</html>
